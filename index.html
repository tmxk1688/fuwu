<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天马行空创意团队 - 个人档案书制作系统</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <!-- 使用更兼容的jsPDF版本 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <!-- 备用方案：使用更稳定的版本 -->
    <script src="https://unpkg.com/jspdf@2.4.0/dist/jspdf.umd.min.js"></script>
    <!-- 备用方案2：使用1.x版本的稳定版本 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
</head>
<body>
    <div id="login-screen" class="login-screen">
        <div class="login-container">
            <div class="login-header">
                <h2>天马行空创意团队</h2>
                <p>个人档案书制作系统</p>
            </div>
            <div class="login-form">
                <div class="mb-3">
                    <label for="password" class="form-label">请输入密码</label>
                    <input type="password" class="form-control" id="password" placeholder="请输入访问密码">
                </div>
                <button id="login-btn" class="btn btn-primary w-100">登录系统</button>
                <p id="login-error" class="text-danger text-center mt-2 d-none">密码错误，请重新输入</p>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <header class="bg-primary text-white py-4 shadow-lg">
            <div class="container">
                <h1 class="text-center">天马行空创意团队 - 个人档案书制作系统</h1>
            </div>
        </header>

        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#basic-info">基本信息</a></li>
                        <li class="nav-item"><a class="nav-link" href="#health-record">体质健康</a></li>
                        <li class="nav-item"><a class="nav-link" href="#exam-records">成绩登记</a></li>
                        <li class="nav-item"><a class="nav-link" href="#learning-records">学习记录</a></li>
                        <li class="nav-item"><a class="nav-link" href="#personal-intro">个人介绍</a></li>
                        <li class="nav-item"><a class="nav-link" href="#team-assessment">团队考察</a></li>
                        <li class="nav-item"><a class="nav-link" href="#file-book">档案书生成</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <main class="container py-5">
            <section id="basic-info" class="mb-8 bg-white p-5 rounded shadow">
                <h2 class="text-center text-primary mb-4">基本信息填写</h2>
                <form id="basic-info-form" class="row g-3">
                    <!-- 基本信息表单内容将通过JavaScript动态生成 -->
                </form>
            </section>

            <section id="health-record" class="mb-8 bg-white p-5 rounded shadow">
                <h2 class="text-center text-primary mb-4">体质健康标准登记</h2>
                <form id="health-record-form" class="row g-3">
                    <!-- 健康记录表单内容将通过JavaScript动态生成 -->
                </form>
            </section>

            <section id="exam-records" class="mb-8 bg-white p-5 rounded shadow">
                <h2 class="text-center text-primary mb-4">成绩登记与考试项目</h2>
                <form id="exam-records-form" class="row g-3">
                    <!-- 成绩记录表单内容将通过JavaScript动态生成 -->
                </form>
            </section>

            <section id="learning-records" class="mb-8 bg-white p-5 rounded shadow">
                <h2 class="text-center text-primary mb-4">学习记录</h2>
                <form id="learning-records-form" class="row g-3">
                    <!-- 学习记录表单内容将通过JavaScript动态生成 -->
                </form>
            </section>

            <section id="personal-intro" class="mb-8 bg-white p-5 rounded shadow">
                <h2 class="text-center text-primary mb-4">个人介绍与团队思想</h2>
                <form id="personal-intro-form" class="row g-3">
                    <!-- 个人介绍表单内容将通过JavaScript动态生成 -->
                </form>
            </section>

            <section id="team-assessment" class="mb-8 bg-white p-5 rounded shadow">
                <h2 class="text-center text-primary mb-4">团队岗位考察</h2>
                <form id="team-assessment-form" class="row g-3">
                    <!-- 团队考察表单内容将通过JavaScript动态生成 -->
                </form>
            </section>

            <section id="file-book" class="mb-8 bg-white p-5 rounded shadow">
                <h2 class="text-center text-primary mb-4">生成完整档案书</h2>
                <div class="text-center">
                    <button id="generate-book" class="btn btn-success btn-lg me-3">生成档案书</button>
                    <button id="download-pdf" class="btn btn-primary btn-lg me-3">下载PDF</button>
                    <button id="print-book" class="btn btn-info btn-lg">打印档案书</button>
                </div>
                <div id="book-preview" class="mt-5 d-none">
                    <div class="book-container" style="position: relative; width: 800px; height: 600px; margin: 0 auto;">
                        <!-- 档案书预览将通过JavaScript动态生成 -->
                    </div>
                    <div class="text-center mt-3">
                        <button id="prev-page" class="btn btn-secondary">上一页</button>
                        <span id="page-info" class="mx-3">第 1 页 / 共 8 页</span>
                        <button id="next-page" class="btn btn-secondary">下一页</button>
                    </div>
                </div>
            </section>
        </main>

        <footer class="bg-dark text-white py-3 text-center">
            <p>© 2023 天马行空创意团队 - 个人档案书制作系统</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
